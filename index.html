<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quest-list">
        <h2>Questions you may ask</h2>
        <ul></ul>
    </div>

<div class="created-quest">
    <h2>input your own question/answers</h2>
    <input type="text" id="quest" placeholder="question...">
     <br>
    <input type="text" id="answer" placeholder="answer...">
    <br>
    <button id="btn-newQuest">Save</button>
</div>

    <div class="container">

        <div class="chat-header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="title">Ask your questions</div>
        </div>

        <div class="chat-body" id="chat-body"></div>

        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtinput" placeholder="Type here" autofocus>
            </div>
            <div class="send">
                    <span><img src="images/send2.png" alt="send"></span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
